
<div id="app">
    <app-contents v-on:refresh="showAlert"></app-contents>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    var appContents = {
        template: `
            <p>
                <button v-on:click="sendEvent">update</button>
            </p>
        `,
        methods: {
            sendEvent() {
                this.$emit('refresh');
            }
        }
    }

    // 상위 컴포넌트 : root 컴포넌트
    Vue.createApp({
        components: {
            'app-contents': appContents
        },
        methods: {
            showAlert() {
                alert('refresh!!!')
            }
        }
    }).mount('#app')
</script>
