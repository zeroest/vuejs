<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    {{ count }}
    <button v-on:click="addCount">+</button>

    <!--    <ul>-->
    <!--        <li>{{ items[0] }}</li>-->
    <!--        <li>{{ items[1] }}</li>-->
    <!--        <li>{{ items[2] }}</li>-->
    <!--    </ul>-->

    <ul>
        <li v-for="item in items">{{ item }}</li>
    </ul>
</div>

<script>
    const { createApp } = Vue;
    createApp({
        data: function() {
            return {
                count: 0,
                items: ['samsung', 'naver', 'kakao']
            }
        },
        methods: {
            // : function 생략 가능
            // addCount: function() {
            addCount() {
                this.count++;
            }
        }
    }).mount('#app');
</script>
