
<div id="app"></div>

<script>
    let data = {
        a: 10
    }

    // data 의 데이터가 변경되었을때 추가적인 동작을 할 수 있도록 별도의 javascript api 사용
    // arg 1 : 타겟 값 입력
    // arg 2 : 데이터의 동작을 정의
    let app = new Proxy(data, {
        get(target, p, receiver) {
            console.log('Proxy get called')
        },
        set(target, p, newValue, receiver) {
            console.log('Proxy set called')
        }
    })
</script>
